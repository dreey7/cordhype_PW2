<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cordhype/estilos/style-cadastroUsuario.css">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <title>CORDHYPE - Cadastrar usuario</title>
</head>
<body>
    <a href="../index.php"><ion-icon id="seta-voltar" name="arrow-back-circle-outline"></ion-icon></a>
    
    <img id="img-logo" src="../img/logo.png" alt="logo do site">
    <h1>FAÇA SEU CADASTRO</h1>
    <div id="formulario">
    <form action="salvar-usuario.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" >
        <br>
        <label for="email">Email</label> <br>
        <input type="email" name="email">
        <br>
        <label for="cpf">CPF</label> <br>
        <input type="text" name="cpf">
        <br>
        <label for="rg">RG</label> <br>
        <input type="text" name="rg">
        <br>
        <label for="telefone">Telefone</label> <br>
        <input type="text" name="telefone">
        <br>
        <label for="data">Data de Nascimento</label> <br>
        <input type="date" name="data">
        <br>
        <label for="endereco">Endereço</label> <br>
        <input type="text" name="endereco">
        <br>
        <label for="sexo">Sexo</label> <br>
        <select name="sexo">
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
        </select>
        <br>
        <label for="senha">Senha:</label>  <br>
        <input type="password" id="senha" name="senha"> 
        <span class="ver"><ion-icon name="eye-outline"></ion-icon></span>
        <br>
            <label for="img">Img:</label><br>
            <input type="file" name="img" id="img-usuario">  
        <br>    
        <button>CADASTRAR</button>
    </form>
    </div>
    <footer>
        <h4>TODOS OS DIREITOS RESERVADOS | CordHype © 2022</h4>
    </footer>
</body>
</html>
<script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
<script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" > </script>
<script>
    let btn = document.querySelector('.ver');
    btn.addEventListener('click', function() {
    let input = document.querySelector('#senha');
    if(input.getAttribute('type') == 'password') {
        input.setAttribute('type', 'text');
    } else {
        input.setAttribute('type', 'password');
    }
});
</script>
